<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="client.username"
               class="form-control" id="username" name="username" placeholder="Enter the username"
               required #username="ngModel">
        <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="client.password"
               class="form-control" id="password" name="password" placeholder="Enter the password"
               required #password="ngModel" type = password>
        <div [hidden]="!password.pristine" class="alert alert-danger">password is required</div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="client.name"
               class="form-control" id="name" name="name" placeholder="Enter the name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">name is required</div>
      </div>
      <div class="form-group">
        <label for="ssn">SSN</label>
        <input  type="text" [(ngModel)]="client.ssn"
               class="form-control" id="ssn" name="ssn" placeholder="Enter the SSN"
               required #ssn="ngModel">
        <div [hidden]="!ssn.pristine" class="alert alert-danger">SSN is required</div>
        <div *ngIf="client.ssn != null && client.ssn.length != 11" class="alert alert-danger"> SSN must be of format 000-00-0000</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="client.email"
               class="form-control" id="email" name="email" placeholder="Enter the email"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        <div [hidden]="error == false" class="alert alert-danger">Invalid credentials.</div>
      </div>
      <button type="submit" [disabled]="!clientForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
