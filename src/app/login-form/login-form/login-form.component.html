<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="client.username"
               class="form-control" id="username" name="username" placeholder="Enter the username"
               required #username="ngModel">
        <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="client.password"
               class="form-control" id="password" name="password" placeholder="Enter the password"
               required #password="ngModel" type = password>
        <div [hidden]="!password.pristine" class="alert alert-danger">password is required</div>
      </div>
      <div [hidden]="error == false" class="alert alert-danger">Invalid credentials.</div>
      <ul class="text-left list-inline py-3">
        <li class="list-inline-item"><a (click) ="onClientLogin()" class="btn btn-info">Client Login</a></li>
        <li class="list-inline-item"><a (click) ="onOfficerLogin()" class="btn btn-info">Loan Officer Login</a></li>
      </ul>
    </form>
  </div>
</div>
